<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Card</title>
    <link rel="stylesheet" href="mug.css">
</head>
<body>
    <div class="wrapper">
        <section>
            <div class="imgcontainer">
                <img src="mug.jpg" alt="mug image">
            </div>
            <div class="details">
                <p class="product">COFFEE MUG</p>
                <h2 class="productTitle">White Coffee <br>Mug</h2>
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="productTitle sellPrice">₹149</span>
                    <span class="desc original">₹230</span>
                </p>
                <button class="button">
                    <img class="btnimg" src="icon-cart.png" alt="carticon">
                    <span class="desc btndes">Add to Cart</span>
                </button>
    
    
            </div>
        </section>
    </div>
</body>
</html>
