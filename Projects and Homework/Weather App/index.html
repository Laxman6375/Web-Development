<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">

     <!-- Link Font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
       rel="stylesheet"
     />
    
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="Images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

              <!-- search form -->
            <form class="form-container" data-searchForm>
                <input data-searchInput placeholder="Search for City..." >
                <button class="btn" type="submit">
                    <img src="Images/search.png" width="20" height="20" loading="lazy" >
                </button>
            </form>  

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="Images/loading.gif" alt="" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temprature -->
                <p data-temp></p>

                <!-- 3card - parameters -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="Images/wind.png" >
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="Images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- 3rd card -->
                    <div class="parameter">
                        <img src="Images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

                 <!-- Location Not Found -->
        <div class="errorContainer subContainer">
            <img src="./Images/not-found.png" data-errorImg />
            <p data-errorText></p>
            <button class="btn" data-errorButton>Retry Now</button>
          </div>
        </div>

      
    </div>

    <script src="scripts.js"></script>
</body>
</html>
