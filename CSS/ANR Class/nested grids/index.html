<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested grids</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="box" id="header">Header</div>
        <div class="box" id="sidebar">Sidebar</div>
        <div class="box" id="content">
            <div class="childgrid">
                <div class="element">image1</div>
                <div class="element">image2</div>
                <div class="element">image3</div>
                <div class="element">image4</div>
            </div>
        </div>
        <div class="box" id="footer">Sidbar</div>
    </div>
</body>
</html>
